<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/images/favicon-32x32.png" type="image/png">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Gerador de conselhos</title>
</head>

<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id"></h2>
            <p class="advice-description"></p>
            
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="src/images/pattern-divider-desktop.svg" alt="Divider">
            </picture>
            <button class="advice-button">
                <img src="src/images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
